<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">HR Dashboard</a>
    <div>
      <a href="{{ url_for('post_job') }}" class="btn btn-success me-2">Post New Job</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
    <h2>Jobs Posted</h2>
    {% if jobs %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Job ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Keywords</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
          <tr>
            <td>{{ job['id'] }}</td>
            <td>{{ job['title'] }}</td>
            <td>{{ job['description'] }}</td>
            <td>{{ job['keywords'] | join(', ') }}</td>
            <td>
              <a href="{{ url_for('view_applicants', job_id=job['id']) }}" class="btn btn-info btn-sm me-1">View Applicants</a>

              <form method="POST" action="{{ url_for('delete_job', job_id=job['id']) }}" style="display:inline;" onsubmit="return confirm('Delete this job?');">
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No jobs posted yet.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
