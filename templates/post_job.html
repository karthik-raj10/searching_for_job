<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-4" style="max-width: 600px;">
    <h2>Post a New Job</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Job Title</label>
        <input type="text" name="title" required class="form-control" />
      </div>
      <div class="mb-3">
        <label>Job Description</label>
        <textarea name="description" rows="5" required class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label>Keywords (comma separated)</label>
        <input type="text" name="keywords" class="form-control" placeholder="e.g. Python, Flask, SQL" />
      </div>
      <button type="submit" class="btn btn-primary">Post Job</button>
      <a href="{{ url_for('hr_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
