<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h3>Posted Jobs</h3>
    {% if jobs %}
      <div class="list-group">
        {% for job in jobs %}
          <div class="list-group-item mb-3 shadow-sm rounded">
            <h5>{{ job.title }}</h5>
            <p>{{ job.description }}</p>
            <small><strong>Keywords:</strong> {{ job.keywords | join(', ') }}</small><br />
            <a href="/rank_resumes/{{ loop.index0 }}" class="btn btn-sm btn-primary mt-2">Rank Resumes</a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No jobs posted yet.</p>
    {% endif %}
    <a href="/dashboard" class="btn btn-link mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
