<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ranked Resumes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h3>Ranked Resumes for: {{ job.title }}</h3>
    {% if scores %}
      <ol class="list-group list-group-numbered mt-3">
        {% for file, score in scores %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ file }}
            <span class="badge bg-primary rounded-pill">Score: {{ score }}</span>
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <p>No resumes uploaded or no matches found.</p>
    {% endif %}
    <a href="/dashboard" class="btn btn-link mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
